name: Lint, Test and deploy workflow
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        use: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Lint
        run: npm lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        use: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        use: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run build
        run: npm build
      - name: deploy
        run: echo "Deploying..."
