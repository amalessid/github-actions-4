name: Lint, Test and deploy workflow
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run build
        run: npm run build
      - name: deploy
        run: echo "Deploying..."
